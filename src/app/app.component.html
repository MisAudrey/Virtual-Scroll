<h1>
  Virtual Scrolling for Acho.io
</h1>
<h3>
   Created by Haihan Jiang
</h3>

<input type="file" (change)="handleUpload($event)" accept=".csv" />

<hr />

<app-virtual-scroll *ngIf="csvData.length > 0"
    [items]="csvData"
    [itemCount]="csvData[0].length"
    [width]="1450"
    [childWidth]="240">
</app-virtual-scroll>

<hr />
